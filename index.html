<html>
<head>
<title>InkBoyM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://yt3.googleusercontent.com/EsN_XV2HniZ9yb6uFGh_OxxJzCb80LtqP9F5OEzEik0lHJeQf-8LTTvv_sqcB1_KAxOxJObD7us=s160-c-k-c0x00ffffff-no-rj">
<style>
  body {
    font-family: monospace;
    background-image: url('https://neural.love/blog/windows-wallpapers-museum/images/PC/bliss.jpg');
    background-size: cover;
    color: #ADD8E6;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #window-frame {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 800px;
    border: 2px solid #ADD8E6;
    box-shadow: 0 0 10px #ADD8E6;
    background-color: rgba(0, 0, 0, 0.7);
    overflow: hidden;
  }

  #title-bar {
    background-color: #4682B4;
    color: #ADD8E6;
    padding: 5px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #title {
    flex-grow: 1;
    text-align: center;
  }

  #controls {
    flex-shrink: 0;
  }

  #content-area {
    padding: 20px;
  }

  .container {
    width: 100%;
    margin: 0 auto;
    padding: 0;
    background-color: transparent;
    border: none;
  }

  .tab-bar {
    display: flex;
    margin-bottom: 20px;
  }

  .tab-button {
    background-color: #4682B4;
    color: #ADD8E6;
    border: 1px solid #ADD8E6;
    padding: 10px 20px;
    cursor: pointer;
    margin-right: 5px;
  }

  .tab-button.active {
    background-color: #ADD8E6;
    color: #4682B4;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #ADD8E6;
  }

  .about-section {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .info { flex: 1; }

  .social-links { margin-top: 10px; }

  .social-links a {
    color: #ADD8E6;
    text-decoration: none;
    margin-right: 10px;
  }

  .icon {
    filter: brightness(0) saturate(100%) hue-rotate(180deg);
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-right: 5px;
  }

  .project-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ADD8E6;
    background-color: rgba(70,130,180,0.3);
    border-radius: 5px;
    flex-direction: column;
    text-align: center;
  }

  .project-item img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  .project-item a {
    color: #ADD8E6;
    text-decoration: none;
  }
</style>
</head>
<body>

<div id="window-frame">
  <div id="title-bar">
    <div id="title">InkBoyM.exe</div>
    <div id="controls">
      <button onclick="minimizeWindow()">-</button>
      <button onclick="closeWindow()">X</button>
    </div>
  </div>

  <div id="content-area">
    <div class="container">

      <div class="tab-bar">
        <button class="tab-button active" onclick="openTab('about')">About</button>
        <button class="tab-button" onclick="openTab('projects')">Projects</button>
        <button class="tab-button" onclick="openTab('interests')">Interests</button>
      </div>

      <div id="about" class="tab-content active">
        <div class="about-section">
          <img src="https://yt3.googleusercontent.com/EsN_XV2HniZ9yb6uFGh_OxxJzCb80LtqP9F5OEzEik0lHJeQf-8LTTvv_sqcB1_KAxOxJObD7us=s160-c-k-c0x00ffffff-no-rj" class="profile-image">
          <div class="info">
            <h2>InkBoyM (he/him)</h2>
            <p>Location: USA</p>
            <p>InkBoyM Socials</p>
            <div class="social-links">
              <a href="https://youtube.com/@InkBoyM"><img src="https://img.icons8.com/?size=100&id=37326&format=png&color=228BE6" class="icon">@InkBoyM</a>
              <a href="https://discord.com/app"><img src="https://img.icons8.com/?size=100&id=30888&format=png&color=228BE6" class="icon">@InkBoyM</a>
              <a href="https://x.com/@InkBoyM"><img src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=228BE6" class="icon">@InkBoyM</a>
              <a href="https://twitch.tv/inkboym"><img src="https://img.icons8.com/?size=100&id=MUbzEA2qLYp2&format=png&color=228BE6" class="icon">InkBoyM</a>
            </div>
          </div>
        </div>
      </div>

      <div id="projects" class="tab-content">
        <div class="project-item">
          <img src="https://file.garden/Z43SqDt67TpUFO8v/Untitled.png">
          <h3>Random Fun</h3>
          <a href="https://www.random-fun.com">www.random-fun.com</a>
        </div>

        <div class="project-item">
          <img src="https://file.garden/Z43SqDt67TpUFO8v/retouch_2025031817385428.png">
          <h3>Cordis</h3>
          <a href="">A unblocked chatting app in only HTML, CSS, and JS!</a>
        </div>
      </div>

      <div id="interests" class="tab-content">
        <ul>
          <li>Gaming</li>
          <li>Coding</li>
          <li>Exploites</li>
          <li>Streaming</li>
        </ul>
      </div>

    </div>
  </div>
</div>

<script>
function openTab(tabName) {
  document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
  document.getElementById(tabName).classList.add('active');
  document.querySelectorAll('.tab-button').forEach(button => {
    if (button.textContent === tabName.charAt(0).toUpperCase() + tabName.slice(1)) {
      button.classList.add('active');
    }
  });
}

let windowFrame = document.getElementById('window-frame');
let titleBar = document.getElementById('title-bar');
let isDragging = false;
let offsetX, offsetY;

titleBar.addEventListener('mousedown', function(e) {
  isDragging = true;
  offsetX = e.clientX - windowFrame.offsetLeft;
  offsetY = e.clientY - windowFrame.offsetTop;
  document.addEventListener('mousemove', moveWindow);
  document.addEventListener('mouseup', stopDragging);
});

function moveWindow(e) {
  if (!isDragging) return;
  windowFrame.style.left = (e.clientX - offsetX) + 'px';
  windowFrame.style.top = (e.clientY - offsetY) + 'px';
}

function stopDragging() {
  isDragging = false;
  document.removeEventListener('mousemove', moveWindow);
  document.removeEventListener('mouseup', stopDragging);
}

function minimizeWindow() {
  windowFrame.style.display = 'none';
}

function closeWindow() {
  windowFrame.style.display = 'none';
}
</script>

</body>
</html>
